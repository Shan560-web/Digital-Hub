	body{

	}

	/*wraper*/
	.wraper{
	width:100%;

	}

	.header1{
	display:flex;

	background-color:#547D7A;
	color:black;
	position: fixed;
	top: 0;
	left: 0;			
	padding:10px 20px;
	align-items:center;		
	}
			
	.header1 h1{
	color:white;
	margin:0;
	font-family:Arial, sans-serif;
	font-size:30px;
	padding:8px;
	padding-left:40px;
	}
			
	nav a{					
	color: white;
	text-decoration:none;
	margin-left:20px;
	font-size:20px;
	transition:color 0.3s;
	}
	
	nav a:hover{
	color:#FFD166;
	}
	
	main{
	flex:1;
	}
	
	
	label{
	display:block;
	margin-top:8px;
	font-size:22px;
	color:#1e1e1e;
	font-weight:bold;
	}
	
	input, textarea{
	width:100%;
	margin-bottom:10px;
	padding:5px;
	border: 1px solid border: #999999;
	border-radius:8px;
	font-size:15px;
	}
	
	button{
	background-color:#3396D3;
	color:black;
	padding:15px 30px;
	border-radius:8px;
	}
	
	button:hover{
	background-color:#213D6B;
	}
	
	hr{
	height:2px;
	background-color:#4d4d4d;
	}
	

	
	/*footer*/
			
	.footer{
	bottom:0px;
	width:100%;
	background-color:#547D7A;
	padding:10px;
	margin:0px;		
	}
	
	
	
</style>
</head>
